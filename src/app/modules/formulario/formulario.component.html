<form class="novaTarefa" [formGroup]="tarefas">
  <div class="inputContainer">
    <label htmlFor="tarefa">
      Adicionar um novo estudo
    </label>
    <input type="text"
    id="tarefa"
    placeholder="O que vocÃª quer estudar"
    formControlName="tarefa"
    >
  </div>
  <div class="inputContainer">
    <label htmlFor="tempo">
     Tempo
    </label>
    <input type="time"
    step="1"
    id="tempo"
    min="00:00:00"
    max="01:30:00"
    formControlName="tempo"
    >
  </div>
    <app-botao appTexto="Adicionar" (click)="newTarefa()"/>
</form>
